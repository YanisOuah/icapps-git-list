<div class="project-detail-container">
  <div class="back-button-container">
    <a routerLink="/">
      <svg-icon
        src="assets/icons/back.svg"
        [svgStyle]="{ 'height.px': 30, 'width.px': 30 }"
      />
    </a>
  </div>
  <h1 class="project-details-title">Project Details</h1>
  <div class="owner-detail">
    <span>owner</span>
    <img
      *ngIf="!loading; else elseBlock"
      [src]="project!.owner.avatar_url"
      alt="Owner Picture"
      width="100"
      height="100"
    />
    <p *ngIf="!loading; else elseBlock">{{ project!.owner.login }}</p>
  </div>
  <app-project-detail-card [project]="project" [loading]="loading" />
</div>
<ng-template #elseBlock>
  <img class="loadingBlock" src="/assets/animated/loading.gif" />
</ng-template>
