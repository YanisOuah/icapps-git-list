<div class="back-button-container">
  <a routerLink="/">
    <svg-icon
      src="assets/icons/back.svg"
      [svgStyle]="{ 'height.px': 30, 'width.px': 30 }"
    />
  </a>
</div>
<h1 class="project-details-title">Project Details</h1>
<div class="owner-detail">
  <span>owner</span>
  <img
    *ngIf="project; else elseBlock"
    [src]="project.owner.avatar_url"
    alt="Owner Picture"
    width="100"
    height="100"
  />
  <ng-template #elseBlock>loading</ng-template>
  <p *ngIf="project; else elseBlock">{{ project.owner.login }}</p>
  <ng-template #elseBlock>loading</ng-template>
</div>

<div class="project-detail">
  <span>project</span>
  <div class="p-field">
    <h6>name</h6>
    <h2 *ngIf="project; else elseBlock">{{ project.name }}</h2>
    <ng-template #elseBlock>loading</ng-template>
  </div>

  <div class="p-field">
    <h6>description</h6>
    <p *ngIf="project; else elseBlock">{{ project.description }}</p>
    <ng-template #elseBlock>loading</ng-template>
  </div>
  <div class="p-field">
    <h6>link</h6>
    <a *ngIf="project; else elseBlock" [href]="project.url">{{
      project.url
    }}</a>
    <ng-template #elseBlock>loading</ng-template>
  </div>
  <div class="p-field">
    <h6>stars</h6>
    <svg-icon src="assets/icons/star.svg" [svgStyle]="{ 'height.px': 12 }" />
    <p *ngIf="project; else elseBlock">{{ project.stargazers_count }}</p>
    <ng-template #elseBlock>loading</ng-template>
  </div>
  <div class="p-field">
    <h6>forks</h6>
    <svg-icon src="assets/icons/fork.svg" [svgStyle]="{ 'height.px': 12 }" />
    <p *ngIf="project; else elseBlock">{{ project.forks_count }}</p>
    <ng-template #elseBlock>loading</ng-template>
  </div>
</div>
