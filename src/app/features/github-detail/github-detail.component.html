<a routerLink="/">Back with Absolute Routing</a>
<h1 class="project-details-title">Project Details</h1>
<div class="owner-detail">
  <span>owner</span>
  <img
    *ngIf="project; else elseBlock"
    [src]="project.owner.avatar_url"
    alt="Owner Picture"
    width="100"
    height="100"
  />
  <ng-template #elseBlock>loading</ng-template>
  <p *ngIf="project; else elseBlock">{{ project.owner.login }}</p>
  <ng-template #elseBlock>loading</ng-template>
</div>

<div class="project-detail">
  <span>project</span>
  <div class="p-field">
    <h6>name</h6>
    <h2 *ngIf="project; else elseBlock">{{ project.name }}</h2>
    <ng-template #elseBlock>loading</ng-template>
  </div>

  <div class="p-field">
    <h6>description</h6>
    <p *ngIf="project; else elseBlock">{{ project.description }}</p>
    <ng-template #elseBlock>loading</ng-template>
  </div>
  <div class="p-field">
    <h6>link</h6>
    <a *ngIf="project; else elseBlock" [href]="project.url">{{
      project.url
    }}</a>
    <ng-template #elseBlock>loading</ng-template>
  </div>
  <div class="project-detail-icon-fields">
    <div>
      <p *ngIf="project; else elseBlock">
        {{ project.stargazers_count }}
        <svg-icon
          src="assets/icons/star.svg"
          [svgStyle]="{ 'height.px': 12 }"
        />
        stars
      </p>
      <ng-template #elseBlock>loading</ng-template>
    </div>
    <div>
      <p *ngIf="project; else elseBlock">
        {{ project.forks_count }}
        <svg-icon
          src="assets/icons/fork.svg"
          [svgStyle]="{ 'height.px': 12 }"
        />
        forks
      </p>
      <ng-template #elseBlock>0</ng-template>
    </div>
  </div>
</div>
